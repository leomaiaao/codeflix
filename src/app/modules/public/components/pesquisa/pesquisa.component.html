<div class="content">
    <div class="w-100 min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-nav nav-bar fixed-top">
            <a class="navbar-brand" href="#">
              <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="logo">
            </a>
            <button class="navbar-toggler mt-0" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <input id="pesquisar" #valorPesquisa type="text" placeholder="Pesquise por tÃ­tulos">
                <button style="margin-top:-8px;  margin-left: 5px;" (click)="pesquisa(valorPesquisa.value)"class="btn btn-light">Pesquisar</button>
            </div>
          </nav>
            <div id="filmes" class="row" *ngFor="let movie of filmes;" style="color: white; display: inline-block; flex-direction: column; justify-content: space-around; margin-left: 150px; margin-top: 60px; background: rgb(65, 65, 65);">
              <div class="card-body" style="">
                <img src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}">
                <div class="movie-title">
                    {{movie.title}}
                </div>
                <div>
                    <button class="button-Card"><i class="fa-solid fa-play"></i></button>
                    <button class="button-Card"><i class="fa-solid fa-plus"></i></button>
                    <button class="button-Card"><i class="fa-solid fa-thumbs-up"></i></button>
                    <button class="button-Card"><i class="fa-solid fa-thumbs-down"></i></button>
                    <button class="button-Card" (click)="iconClicked()" data-toggle="modal" data-target="#modalMovie">
                      <i class="fa-solid fa-angle-down"></i>
                    </button>
                </div>
                <div class="d-flex">
                    <div class="movie-Vote" [class.text-success]="movie.vote_average >= 6"
                      [class.text-warning]="movie.vote_average < 6" [class.text-danger]="movie.vote_average <= 4">
                        {{movie.vote_average}}
                    </div>
                    <div class="movie-Rating">
                        <i class="fa-solid fa-l"></i>
                    </div>
                </div>
                <span *ngFor="let genre of movie.genres; let i = index">
                    {{genre.name}}<span [ngClass]="{'virgula': i === movie.genres.length-1}">,</span>
                </span>
            </div>
            </div>
    </div>
</div>
